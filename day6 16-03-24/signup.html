<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" href="../day5 15-03-24/add-friend.png" type="icon/png">
    <style>
        form{
            text-align: center;
        }
        h1{
            text-align: center;
            color: red;
            text-shadow: 0px 0px 2px red, 0px 0px 3px blue;
            background-color: yellow;
        }
        .c1{
            padding: 10px;
            margin: 10px;
            color: red;
            background-color: blanchedalmond;
        }
        body{
            background-color: chocolate;
        }
        label{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1><img src="../day5 15-03-24/add-friend.png" alt="image" width="60px" height="30px"><u>Signup</u></h1>
    <div>
        <form action="">
            <label for="firstname">First Name:</label>
            <input id="firstname" required type="text" placeholder="Enter Your First Name...">
            <br /><br />
            <label for="lastname">Last Name:</label>
            <input id="lastname" required type="text" placeholder="Enter Your Last Name...">
            <br /><br />
            <label for="email">Email ID:</label>
            <input id="email" required type="email" placeholder="Enter Your Email ID...">
            <br /><br />
            <label for="mobile no">Mobile No:</label>
            <input id="mobile no" required type="number" placeholder="Enter Your Mobile No...">
            <br /><br />
            <label for="password">Password:</label>
            <input id="password" required type="password" placeholder="Enter Your Password...">
            <br /><br />
            <label for="cpassword">Conform Password:</label>
            <input id="cpassword" type="password" placeholder="Enter Your Conform password...">
            <br /><br />
            <label for="male">Male:</label>
            <input id="male" type="radio" name="gender">
            <label for="female">Female:</label>
            <input id="female" type="radio" name="gender">
            <br /><br />
            <label for="image">Upload Pic:</label>
            <input id="image" type="file" name="">
            <br /><br />
            <button type="submit" class="c1">Submit</button>
            <button type="reset" class="c1">Cancle</button>
            <br /><br />
            <marquee behavior="slid" width="100%" bgcolor="green" style="color: red; font-size: 30px;" direction="rtl" >Please Signup Your Account Fillup Your Details In The Above Form.... And You Want Another Accounts Click Below Images...!</marquee>
            
        </form>

        <a href="https://www.instagram.com"><img src="./instagram.png" alt="image" width="100px" height="70px" style="margin: 40px;"></a>
        <a href="https://www.facebook.com"><img src="./facebook.png" alt="image" width="100px" height="70px" style="margin: 40px;"></a>
        <a href="https://www.linkedin.com"><img src="./linkedin.png" alt="image" width="100px" height="70px" style="margin: 40px;"></a>
        <a href="https://www.twitter.com"><img src="./twitter.png" alt="image" width="100px" height="70px" style="margin: 40px;"></a>
        <a href="https://www.youtube.com"><img src="./youtube.png" alt="image" width="100px" height="70px" style="margin: 40px;"></a>
        <a href="https://www.snapchat.com"><img src="./send.png" alt="image" width="100px" height="70px" style="margin: 40px;"></a>




    </div>
</body>
</html>
