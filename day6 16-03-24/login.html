<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
    <link rel="icon" href="../day5 15-03-24/add-friend.png" type="icon/png">
    <style>
        h1{
            text-align: center;

        }
        .c1{
            color: red;

        body{

<body>
    <h1><u><img src="../day5 15-03-24/add-friend.png" alt="image" width="60px" height="30px">Login</u></h1>

            <input id="password" type="password" placeholder="Enter Your Password...">
            <br /><br />

            <button type="reset" class="c1">Cancle</button>
            <br /><br />
            <marquee behavior="slid" width="100%" bgcolor="green" style="color: red; font-size: 30px;" direction="rtl" >Please Login Your Account Fillup Your Details In The Above Form.... And You Want Another Accounts Click Below Images...!</marquee>

        </form>

    </div>
    <a href="https://www.instagram.com"><img src="./instagram.png" alt="image" width="100px" height="70px" style="margin: 40px;"></a>
